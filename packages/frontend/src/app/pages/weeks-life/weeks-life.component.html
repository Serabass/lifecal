<nz-row>
  <nz-col [nzMd]="3">
    Ваша дата рождения:
  </nz-col>
  <nz-col [nzMd]="4">
    <nz-date-picker [(ngModel)]="myBirthday"></nz-date-picker>
  </nz-col>
  <nz-col [nzMd]="4">
    {{ myBirthday | weekday }}
  </nz-col>
</nz-row>

<nz-row>
  <nz-col>
    <table border="1">
      <thead>
        <tr>
          <th class="title"></th>
          <th *ngFor="let i of weeksHeader">
            {{ i }}
          </th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let year of years; let idx = index">
        <td class="title" align="right">
          {{ idx + 1 }}
        </td>
        <td *ngFor="let i of weeksHeader"
            nz-popover
            [nzContent]="getContent(idx, i)" nzTrigger="click">
          &nbsp;
        </td>
      </tr>
      </tbody>
    </table>
    <div class="year" *ngFor="let year of years; let i = $index">
      <div class="title">
        {{ i }}
      </div>
      <div class="week" *ngFor="let week of year">
      </div>
    </div>
  </nz-col>
</nz-row>
