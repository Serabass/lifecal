<nz-row>
  <nz-col [nzMd]="3">
    Ваша дата рождения:
  </nz-col>
  <nz-col [nzMd]="3">
    <nz-date-picker [(ngModel)]="myBirthday"></nz-date-picker>
  </nz-col>
  <nz-col [nzMd]="4">
    {{ myBirthday | weekday }}
  </nz-col>
</nz-row>

<nz-row>
  <nz-col>
    <table border="1">
      <thead>
        <tr>
          <th class="title"></th>
          <th *ngFor="let i of weeksHeader">
            {{ i }}
          </th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let year of years; let idx = index">
        <td class="title" align="right" [class.bold]="(idx + 1) % 10 === 0">
          {{ idx + 1 }}
        </td>
        <td *ngFor="let i of weeksHeader"
            nz-popover
            [nzContent]="getContent(idx, i)" nzTrigger="click">
          &nbsp;
        </td>
      </tr>
      </tbody>
    </table>

    <nz-row>
      <nz-col>
        <button nz-button (click)="addYears(10)">
          Разблокировать ещё 10 лет
        </button>
      </nz-col>
    </nz-row>
  </nz-col>
</nz-row>
