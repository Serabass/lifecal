<nz-row>
  <nz-col>
    <app-birthday-selector></app-birthday-selector>
  </nz-col>
</nz-row>

<nz-row (mousewheel)="wheel($event)">
  <nz-col [nzMd]="24">
    <nz-tabset>
      <nz-tab nzTitle="10 лет">
        <nz-row>
          <nz-col [nzMd]="10">
            <nz-row *ngFor="let decade of decades; let i = index" class="decade">
              <nz-col class="label" [nzMd]="2">
                {{ (currentDecade - 50) + (i * 10) - (decadeOffset * 10) }}
              </nz-col>
              <nz-col [nzMd]="22">
                <div class="year"
                     tabindex="1"
                     *ngFor="let year of decade"
                     (click)="selectYear(i, year)"
                     [attr.title]="getRealYear(i, year)"
                     [class.current]="getRealYear(i, year) === currentYear"
                     [class.selected]="getRealYear(i, year) === selectedYear"
                     [class.lived]="isLived(getRealYear(i, year))">
                  {{ getRealYear(i, year) }}
                </div>
              </nz-col>
            </nz-row>
          </nz-col>
          <nz-col [nzMd]="14">
            <nz-row>
              <nz-col [nzMd]="12">
                <nz-card nzTitle="Вы прожили">
                  <app-diffs [offsetDate]="storage.myBirthday"
                             [selectedYear]="currentYear"></app-diffs>
                </nz-card>
              </nz-col>
              <nz-col [nzMd]="12">
                <nz-card [nzTitle]="leftTitle">
                  <app-diffs [offsetDate]="now"
                             [selectedYear]="selectedYear"
                             [hideSeconds]="true"></app-diffs>
                </nz-card>
              </nz-col>
            </nz-row>
            <nz-row>
              <nz-col>
                <nz-card [nzTitle]="wTitle">
                  <app-diffs [selectedYear]="selectedYear"></app-diffs>
                </nz-card>
              </nz-col>
            </nz-row>
          </nz-col>
        </nz-row>
      </nz-tab>
      <nz-tab nzTitle="3 года">
        Тут пока ничего нет
      </nz-tab>
    </nz-tabset>
  </nz-col>
</nz-row>
