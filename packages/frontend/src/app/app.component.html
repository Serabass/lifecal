<a href="https://github.com/Serabass/lifecal"
   target="_blank">
  <img width="149"
       height="149"
       src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149"
       class="fork-me"
       alt="Fork me on GitHub"
       data-recalc-dims="1">
</a>

<div class="video-embed">
  <img src="https://i.ytimg.com/vi/KGfFunFV2Ck/maxresdefault.jpg" alt="" width="200" (click)="showVideoModal = true" />
  <nz-modal [(nzVisible)]="showVideoModal"
            nzTitle="КАЛЕНДАРЬ ЖИЗНИ - ТОПЛЕС"
            (nzOnCancel)="showVideoModal = false"
            [nzFooter]="[]" nzWidth="1316px">
    <iframe width="1269"
            height="480"
            src="https://www.youtube.com/embed/KGfFunFV2Ck"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <div *nzModalFooter></div>
  </nz-modal>
</div>

<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <h1>Календарь жизни</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/">
          Years
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>

        <a href="https://www.youtube.com/watch?v=KGfFunFV2Ck" target="_blank">
          <i nz-icon nzType="youtube"></i>
        </a>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
